<ion-view view-title="My Notes" ng-controller="ListCtrl">
  <ion-content>
    <ion-list show-reorder="reordering">
      <ion-item class="item-remove-animate item-icon-right" href="#/edit/{{note.id}}" ng-repeat="note in notes track by note.id">
        <h2>{{note.title}}</h2>
        <p>{{note.description}}</p>
        <i class="icon ion-arrow-right-b"></i>
        <ion-option-button
          ng-click="delete(note.id)"
          class="button-assertive icon-left ion-trash-b"> Delete </ion-option-button>
        <ion-reorder-button
          class="ion-drag"
          on-reorder="move(note, $fromIndex, $toIndex)"
        ></ion-reorder-button>
      </ion-item>
    </ion-list>
  </ion-content>
  <div class="bar bar-footer bar-stable">
    <button ng-click="addNewNote()" class="button button-calm icon-left ion-compose"> Add </button>
    <button ng-click="toogleReOrder()" class="button button-light icon-left ion-shuffle">Reorder</button>
  </div>
</ion-view>
