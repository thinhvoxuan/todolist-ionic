<ion-view view-title="{{title}}">
  <ion-content>
    <div class="list card">
      <div class="item item-input">
        <input type="text" ng-model="note.title">
      </div>
      <div class="item item-input">
        <textarea rows="5" ng-model="note.description"></textarea>
      </div>
    </div>
    <div class="padding">
      <button class="button button-positive button-block" ng-click="saveNote()"> Save </button>
    </div>
  </ion-content>
</ion-view>
